<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <div class="main">
        <div class="modal" id="modalForm">
            <div class="modal-dialog">
                
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Users form</h3>
                        <button class="btn-close" id="btn-close" aria-label="Close"></button>
                    </div>
                    <!-- content modal for the form -->
                    <div class="modal-body" id="content-form">
                        <form name="formUsers">
                                <div class="form-group hidden" id="form-groupId">
                                    <label for="">Id:</label>
                                    <input type="text" name="id"  class="form-control" placeholder="your id here" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="">Name:</label>
                                    <input type="text" name="name"  class="form-control" placeholder="your name here">
                                </div>
                                <div class="form-group">
                                    <label for="">Email:</label>
                                    <input type="text" name="email"  class="form-control" placeholder="your email here">
                                </div>
                                <div class="form-group">
                                    <label for="">Password:</label>
                                    <input type="password" name="password"  class="form-control" id="txtPass" placeholder="your password here">
                                    <input type="checkbox" name="" id="showPass">Show password
                                </div>
                            
                            </form>
                    </div>  
                    <!-- content modal for the details -->
                    <div class="modal-body" id="content-details">
                        <table class="table">
                            <tbody>

                                <tr><th colspan="2">Information</th></tr>
                                <tr>
                                    <th>ID</th>
                                    <td id="">value</td>
                                </tr>
                                <tr>
                                    <th>Name</th>
                                    <td id="">value</td>
                                </tr>
                            <tr>
                                <th>Email</th>
                                <td id="">value</td>
                            </tr>
                            <tr>
                                <th>Email verified at</th>
                                <td id="">value</td>
                            </tr>
                            <tr>
                                <th>Password</th>
                                <td id="">value</td>
                        </tr>
                        <tr>
                            <th>Remeber token</th>
                            <td id="">value</td>
                        </tr>
                        <tr>
                            <th>Create at</th>
                            <td id="">value</td>
                        </tr>
                        <tr>
                            <th>Update at</th>
                            <td id="">value</td>
                        </tr>
                    </tbody>
                    </table>
                    </div>
                    <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" id="btnClose">Close</button>
                            <button type="button" id="btnSave" class="btn btn-success" onclick="POST()">ADD OR UPDATE</button>
                    </div>
                </div>
              
            </div>
        </div> 
        <div class="container" id="content">
            <div class="row">
                <div class="col-md-4">
                    <h2>List Users</h2>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" id="btnAdd" class="btn btn-success">New user</button>
                        </div>
                        <!-- <div class="col-md-4">
                            <button type="button" id="btnFilter" class="btn btn-dark">Filter Results</button>
                        </div> -->
                        <div class="col-md-8">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover mt-3" id="table">
                <thead >
                    <tr>
                        <th>#</th>  
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
